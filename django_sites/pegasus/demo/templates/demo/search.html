{% extends 'demo/base.html' %}
{% block content %}
<div id="app"></div>
 <script type="text/babel">
    function Navbar(){
        return(
      <div>
        <nav className="navbar navbar-expand-md  navbar-dark">
        <a className="navbar-brand" href="#">Team Pegasus</a>
        <button className="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span className="navbar-toggler-icon"></span>
        </button>
        <div className="collapse navbar-collapse" id="collapsibleNavbar">
            <ul className="navbar-nav ">
            <li className="nav-item">
                <a className="nav-link text-white" href="#">Sign In</a>
            </li>
            <li className="nav-item">
                <a className="nav-link text-white" href="#">Sign Up</a>
            </li>
            </ul>
        </div>  
        </nav>
     </div>
        );
    }
     ReactDOM.render(
            <Navbar/>,
            document.getElementById("app")
    );
</script>
<div id="form_area" class="jumbotron ">
     <h1 class="text-center mb-5">Get Home With Pegasus</h1>
    <form method="post" class="text-center text-white  text-size">
        {% csrf_token %}
        {{ results.form }}
        <input type="submit" value="Submit" class="btn btn-primary btn-md">
    </form>
</div>
<div id="post_form" class="contianer" >
   <div class="row">
    {% if results.search_count %}
    {% for entry in results.search_results %}
    <p class="col-6 "><strong>{{ entry.address }}, {{ entry.city }} </strong><br /><img src="{{ entry.photo.url }}" /></p><br />
    {% endfor %}
    {% else %}
    <p>No search results.</p>
    {% endif %}
 </div>
</div>
{% endblock %}
